<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no" />
  <link rel="stylesheet" href="../../assets/styles.css" />
  <title>Quiz Application</title>
</head>

<body>
  <div id="quiz-list" class="container">
    <div style="
          display: flex;
          flex-direction: row;
          align-items: center;
          gap: 20px;
          margin: 20px 0;
        ">
      <span class="list-quiz-btn" onclick="scq()">Create Quiz</span>
      <h1>Quiz list</h1>
    </div>
    <div class="question-container">
      <div onclick="lq()" id="list_ref" class="quiz-list-box" style="
            background-color: rgb(250, 250, 250);
            border: 2px white solid;
            cursor: pointer;
          ">
        <span style="margin: 0 auto" class="question-span">Refresh List</span>
      </div>
    </div>
  </div>

  <script src="../../assets/scripts.js"></script>
  <script>
    lq();
  </script>
</body>

</html>
