<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/forgot-password.css">

    <title>Login Design</title>
</head>

<body>

    <form id="verify-otp" class="login-form" action="/login" method="POST" autocomplete="off">
        <div class="logo-div">
            <img class="logo-img" src="./assets/sample-logo.png" alt="Login Img">
        </div>
        <div class="back-to-login">
            <p class="back-to-login-p-tag">
                <i class='bxr bx-arrow-left edit-back-arr'></i>
                <a href="./login.html">Back To Login</a>
            </p>
        </div>
        <div class="input-container">
            <input type="email" name="email" placeholder="Enter Email" required>
            <button class="send-otp-btn" type="button">Get OTP</button>

            <input type="text" name="otp" placeholder="Enter OTP" minlength="6" maxlength="6" required>
        </div>
        <button class="login-btn" id="continue-btn" type="button">Continue</button>
    </form>

    <form id="change-pass" class="login-form" action="/login" method="POST" autocomplete="off" style="display: none;">
        <div class="logo-div">
            <img class="logo-img" src="./assets/sample-logo.png" alt="Login Img">
        </div>
        <div class="back-to-login">
            <p class="back-to-login-p-tag">
                <i class='bxr bx-arrow-left edit-back-arr'></i>
                <a href="./login.html">Back To Login</a>
            </p>
        </div>
        <div class="input-container">
            <input type="password" name="password" placeholder="Enter Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <button class="login-btn" type="submit">Change Password</button>
    </form>

    <script>
        function renderPasswordBox() {
            const toggleDisp = (id, toggle) =>
                document.getElementById(id)
                    .style.display = toggle ? '' : 'none'

            toggleDisp('verify-otp')
            toggleDisp('change-pass', true)
        }

        document.getElementById('continue-btn').addEventListener('click', renderPasswordBox)
    </script>
</body>

</html>
