<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/student-profile.css">

    <title>Sohaib Ali - Baitussalam TechPark</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="img-header">
                <img class="student-img" src="https://randomuser.me/api/portraits/men/1.jpg" alt="">
            </div>
            <div class="basic-details">
                <span class="student-name">John Doe</span>
                <span class="student-basic-info">
                    <span>
                        ID: 123456
                    </span>
                    <span>•</span>
                    <span>
                        Email: example@mail.com
                    </span>
                    <span>•</span>
                    <span>
                        Batch: Morning
                    </span>
                </span>
            </div>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="stat-qty">2</div>
                <div class="stat-text">Courses Enrolled</div>
            </div>
            <div class="stat">
                <div class="stat-qty">60</div>
                <div class="stat-text">Classes Conducted</div>
            </div>
            <div class="stat">
                <div class="stat-qty">40</div>
                <div class="stat-text">Classes Attended</div>
            </div>
        </div>
        <div class="courses-enrolled">
            <div class="courses-enrolled-header">
                Courses Enrolled
            </div>
            <div class="courses-enrolled-courses">
                <div class="courses-enrolled-course-cap">
                    <div class="courses-enrolled-course">
                        <i class='bxr bx-caret-right'></i>
                        <span>Professional Software Development</span>
                    </div>
                    <span>• 11 Classes</span>
                </div>
                <div class="courses-enrolled-course-cap">
                    <div class="courses-enrolled-course">
                        <i class='bxr bx-caret-right'></i>
                        <span>Robotics With Arduino</span>
                    </div>
                    <span>• 16 Classes</span>
                </div>
                <div class="courses-enrolled-course-cap">
                    <div class="courses-enrolled-course">
                        <i class='bxr bx-caret-right'></i>
                        <span> E-Commerce & Shopify</span>
                    </div>
                    <span>• 7 Classes</span>
                </div>
                <div class="courses-enrolled-course-cap">
                    <div class="courses-enrolled-course">
                        <i class='bxr bx-caret-right'></i>
                        <span> Pyhon & OpenCV</span>
                    </div>
                    <span>• 6 Classes</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
