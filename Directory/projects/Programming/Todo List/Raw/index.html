<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Todo List</title>
</head>

<body>
    <main>
        <div id="id-notify" class="notify"></div>

        <div class="container">
            <div class="list-body">
                <h1 class="heading">Todo List</h1>
                <div class="head-items">
                    <div class="input">
                        <input id="id-input" type="text">
                    </div>
                    <div class="add-item">
                        <button onclick="TodoList.addItem()" id="id-add-item">Add Item</button>
                    </div>
                </div>
                <div class="item-div" id="id-list-body">
                    <!-- Todo Items Here -->
                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
